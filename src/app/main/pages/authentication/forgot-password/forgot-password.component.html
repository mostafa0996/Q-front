<div id="forgot-password" fxLayout="column">

    <div id="forgot-password-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="forgot-password-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

            <div class="logo">
                <img src="assets/images/logos/logo-footer.png">
            </div>

            <div class="title">RECOVER YOUR PASSWORD</div>

            <form name="forgotPasswordForm" [formGroup]="forgotPasswordForm" novalidate>

                <mat-form-field appearance="outline">
                    <mat-label>Mobile</mat-label>
                    <span matPrefix class="mt-0">+971 &nbsp;</span>
                    <input type="tel" matInput placeholder="554 5***" formControlName="phone" maxlength="9">
                    <mat-icon matSuffix>mode_edit</mat-icon>

                    <mat-error>
                        Please enter a valid phone
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button class="submit-button" color="accent" (click)="onSubmit()"
                        aria-label="SEND RESET LINK" [disabled]="forgotPasswordForm.invalid">
                    SEND CODE
                </button>
            </form>

            <div class="login" fxLayout="row" fxLayoutAlign="center center">
                <a class="link" [routerLink]="'/pages/login'">Go back to login</a>
            </div>

        </div>

    </div>

</div>
