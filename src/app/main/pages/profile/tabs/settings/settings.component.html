<div class="page-layout ios-scroll simple tabbedm p-16 " id="deals">
    <div id="" class="" fxLayout="row wrap">
        <form [formGroup]="privacyForm" class="mat-elevation-z8 table-responsive w-100-p-p p-16" novalidate>
            <mat-form-field class="w-100-p" appearance="outline">
                <mat-label>Current Password</mat-label>
                <input matInput type="password" formControlName="old_password">
                <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
                <mat-error>
                    <div *ngIf="f.old_password.invalid && (f.old_password.dirty || f.old_password.touched)"
                         class="text-danger">
                        <div *ngIf="f.old_password.errors.required">
                            Current password is required
                        </div>
                        <div
                            *ngIf="f.old_password.errors.minlength || f.old_password.errors.maxLength"> Password should
                            be
                            between 8 to 16 characters
                        </div>
                    </div>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="w-100-p" appearance="outline">
                <mat-label>New Password</mat-label>
                <input matInput type="password" formControlName="new_password">
                <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
                <mat-error>
                    <div *ngIf="f.new_password.invalid && (f.new_password.dirty || f.new_password.touched)"
                         class="text-danger">
                        <div *ngIf="f.new_password.errors.required">
                            New Password is required
                        </div>
                        <div
                            *ngIf="f.new_password.errors.minlength || f.new_password.errors.maxLength"> Password should
                            be
                            between 8 to 16 characters
                        </div>
                    </div>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="w-100-p" appearance="outline">
                <mat-label>Confirm Password</mat-label>
                <input matInput type="password" formControlName="ConfirmPassword">
                <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
                <mat-error>
                    <div *ngIf="f.ConfirmPassword.invalid && (f.ConfirmPassword.dirty || f.ConfirmPassword.touched)"
                         class="text-danger">
                        <div *ngIf="f.ConfirmPassword.errors.required">
                            Confirm Password is required
                        </div>
                        <div *ngIf="f.ConfirmPassword.errors.mustMatch"> Passwords are not matching</div>
                    </div>
                </mat-error>
            </mat-form-field>
            <div class="mt-3">

                <button mat-raised-button color="accent" class="submit-button w-100-p" aria-label="ADD"
                        [disabled]="privacyForm.invalid "
                        (click)="updateProfile()">
                    Update
                </button>
            </div>
        </form>
    </div>
</div>
