<div id="new_branch" class="page-layout ios-scroll simple tabbed">

    <div id="" class="edit-dialog" fxLayout="row wrap">
        <form name="providerForm" class=" flex-column   my-10" [formGroup]="aboutForm" novalidate>
            <h1 *ngIf="data">Edit Counter</h1>
            <h1 *ngIf="!data">New Counter</h1>
            <div class="new_branch">
                <mat-form-field appearance="outline" class="">
                    <mat-label>English title</mat-label>
                    <input matInput formControlName="title_en">
                    <mat-error>
                        English title is required
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="w-100-p">
                    <mat-label>Arabic title</mat-label>
                    <input matInput formControlName="title_ar">
                    <mat-error>
                        Arabic title is required
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="w-100-p">
                    <mat-label>English Description</mat-label>
                    <textarea matInput formControlName="description_en" rows="3"></textarea>
                    <mat-error>
                        English Description is required
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="w-100-p">
                    <mat-label>Arabic Description</mat-label>
                    <textarea matInput formControlName="description_ar" rows="3"></textarea>
                    <mat-error>
                        Arabic Description is required
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="w-100-p">
                    <mat-label>Type</mat-label>
                    <mat-select formControlName="type">
                        <mat-option  *ngFor="let item of types"  [value]="item.value"> {{item.title}} </mat-option>
                    </mat-select>
                </mat-form-field>

                <div class="col-md-12 mt-48">
                    <button mat-raised-button color="accent" class="submit-button " aria-label="ADD" *ngIf="data"
                            [disabled]="aboutForm.invalid "
                            (click)="updateAbout()">
                        Save
                    </button>
                    <button mat-raised-button color="accent" class="submit-button " aria-label="ADD" *ngIf="!data"
                            [disabled]="aboutForm.invalid "
                            (click)="addAbout()">
                        Add
                    </button>
                    <button mat-raised-button color="accent" class="submit-button mx-8" aria-label="ADD"
                            (click)="close()">
                        Close
                    </button>
                </div>

            </div>

        </form>

    </div>


</div>
