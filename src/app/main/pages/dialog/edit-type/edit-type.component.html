<div id="new_branch" class="page-layout ios-scroll simple tabbed">

    <div id="" class="edit-dialog" fxLayout="row wrap">
        <form name="providerForm" class=" flex-column   my-10" [formGroup]="typeForm" novalidate>
            <h1 *ngIf="data">Edit Type</h1>
            <h1 *ngIf="!data">New Type</h1>
            <div class="new_branch">
                <mat-form-field appearance="outline" class="">
                    <mat-label>English Title </mat-label>
                    <input matInput formControlName="title_en">
                    <mat-error>
                        Title English is required
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" class="">
                    <mat-label>Arabic Title </mat-label>
                    <input matInput formControlName="title_ar">
                    <mat-error>
                        Title Arabic is required
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" class="">
                    <mat-label>Duration</mat-label>
                    <input matInput formControlName="duration">
                    <mat-error>
                        Duration is required
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" class="w-100-p">
                    <mat-label>Price</mat-label>
                    <input matInput formControlName="price" type="number">
                    <mat-error>
                        Price is required
                    </mat-error>
                </mat-form-field>
                <div class="mb-16">
                    <mat-radio-group aria-label="Select an option ">
                        <mat-radio-button class="mx-16" [checked]="f.active.value == 1" (click)="f.active.setValue(1)"
                                          value="1">Active
                        </mat-radio-button>
                        <mat-radio-button [checked]="f.active.value == 0" (click)="f.active.setValue(0)" value="0">
                            Unactive
                        </mat-radio-button>
                    </mat-radio-group>
                </div>
                <div>
                    <span class="star">*</span> <input type="file" accept="image/*" class="upload-button" (change)="onUpload($event)"/>
                    <div class="mt-8 icon" *ngIf="data">
                        <img [src]="restService.baseUrlFile + data.image" alt="">
                    </div>

                </div>
                <div class="col-md-12 mt-48">
                    <button mat-raised-button color="accent" class="submit-button " aria-label="ADD" *ngIf="data"
                            [disabled]="typeForm.invalid "
                            (click)="onSubmit()">
                        Save
                    </button>
                    <button mat-raised-button color="accent" class="submit-button " aria-label="ADD" *ngIf="!data"
                            [disabled]="typeForm.invalid "
                            (click)="addNewType()">
                        Add
                    </button>
                    <button mat-raised-button color="accent" class="submit-button mx-8" aria-label="ADD"
                            (click)="close()">
                        Close
                    </button>
                </div>

            </div>

        </form>

    </div>


</div>
