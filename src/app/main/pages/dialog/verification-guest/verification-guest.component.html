<div class="verification-dialog">
  <p class="title">Please Enter Phone</p>
  <form [formGroup]="userForm">
    <mat-form-field appearance="legacy" class="w-100-p">
      <mat-label>Verification Code</mat-label>
      <input matInput placeholder="" formControlName="otp" maxlength="6">
      <mat-icon matSuffix>vpn_key</mat-icon>
      <mat-error *ngIf="userForm.get('otp').hasError('required')">
          Verification Code Required
      </mat-error>
    </mat-form-field>
    <div class="text-right">
      <button class="btn btn-secondary mx-8" (click)="createShipment()">Submit</button>
      <button class="btn btn-success mx-8" (click)="dialog.closeAll()">Close</button>

    </div>
  </form>
</div>
